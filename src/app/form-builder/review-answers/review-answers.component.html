
<div class="p-3">
  <div *ngFor="let item of answers">
    <strong>{{ item.questionText }}</strong>

    <!-- For paragraph type questions -->
    <div *ngIf="item.questionType === 'paragraph'">
      <p>{{ item.answer || '-' }}</p>
    </div>

    <!-- For MCQ type questions -->
    <div *ngIf="item.questionType === 'mcq'">
      <ul *ngIf="item.answer && item.answer.length">
          <li *ngFor="let option of item.answer">{{ option }}</li>
          <li *ngIf="item.other">Other - {{ item.description }}</li>
      </ul>
      <p *ngIf="!item.answer || !item.answer.length">-</p>
    </div>
  </div>

  <button (click)="goBack()">Go Back</button>
</div>
